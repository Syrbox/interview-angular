@let characterLocal = character();

@if (characterLocal) {
<div class="character-card">
  <p>{{characterLocal.name}}</p>
  <img class="character-image" [ngSrc]="characterLocal.image" [alt]="characterLocal.name" width="200" height="200">
  <p>Character: {{characterLocal | json}}</p>

  <div class="button-container">
    <button (click)="removeCharacter(characterLocal.id)">Remove</button>

    <a [routerLink]="[characterLocal.id]">Edit Card</a>
  </div>
</div>
}
